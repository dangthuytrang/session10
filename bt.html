<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt.css">

</head>
<body>
    <div class="nav">
        <h1 class="todo">TODOS</h1>
        <div id="form__submit">
            <form id="form" action="" method="GET"> 
                <input type="text" name="todo" class="form__input" placeholder="Enter your work">
                <button class="form__btn" type="submit">Add</button>
            </form>
        </div>
        <div class="footer">
            <div class="footer__length"></div>
            <div class="footer__list">
                <button class="footer__btn">All</button>
                <button class="footer__btn">Active</button>
                <button class="footer__btn">Completed</button>
            </div>
            <div>
                <button class="footer__btn">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="bt.js"></script>
</body>
</html>
